<!DOCTYPE html>
<html>
<head>
    <title>Exercise Recommender</title>
</head>
<body>

    <form action="/process_form" method="post">
        <label for="muscleGroup">Targeted Muscle Group:</label><br>
    <select id="muscleGroup" name="muscleGroup">
        <option value="abdominals">Abdominals</option>
        <option value="obliques">Obliques</option>
        <option value="chest">Chest</option>
        <option value="biceps">Biceps</option>
        <option value="triceps">Triceps</option>
        <option value="forearms">Forearms</option>
        <option value="core">Core</option>
        <option value="back">Back</option>
        <option value="shoulders">Shoulders</option>
    </select><br>
    <label for="skillLevel">Skill Level:</label><br>
    <select id="skillLevel" name="skillLevel">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
<p>recommended: {{ recommended }}</p>
</body>
</html>
